group 'io.swagger.petstore'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
ext {
    restAssiredVersion = "3.0.7"
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    testCompile "io.rest-assured:scala-support:$restAssiredVersion"
}
